<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>网站维护中</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #fcb69f; /* 单色背景 */
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333333; /* 统一字体颜色 */
    }

    .maintenance-container {
        text-align: center;
        background-color: rgba(255, 255, 255, 0.95);
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 90%;
        animation: fadeIn 1s ease-in-out;
    }

    h1 {
        color: #333333; /* 标题颜色 */
        font-size: 24px; /* 标题字号稍小一点 */
        margin-bottom: 20px;
        animation: slideInDown 0.8s ease-in-out;
    }

    p {
        font-size: 16px; /* 统一字号 */
        line-height: 1.6;
        animation: slideInUp 0.8s ease-in-out;
        margin-bottom: 10px;
        text-align: left;
        padding: 0 15px;
    }

    
    .contact-link {
        display: inline-block;
        margin-top: 20px;
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
        animation: slideInUp 0.8s ease-in-out;
    }

    .contact-link:hover {
        text-decoration: underline;
    }

    @keyframes fadeIn {
        0% {
            opacity: 0;
            transform: translateY(-20px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes slideInDown {
        0% {
            opacity: 0;
            transform: translateY(-50px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes slideInUp {
        0% {
            opacity: 0;
            transform: translateY(50px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
</head>
<body>
    <div class="maintenance-container">
        <h1>网站正在维护中</h1>
        <p>抱歉，我们的网站正在进行维护，请稍后再访问。</p>
        <p>如有任何问题，请添加微信联系：</p>
        <p>微信号：xfsz2333</p>
    </div>
</body>
</html>

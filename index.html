<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站维护中</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .maintenance-container {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            max-width: 90%;
            width: 500px;
            animation: fadeIn 1s ease-in-out;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            animation: slideInUp 0.8s ease-in-out;
            margin-bottom: 15px;
            text-align: center;
            padding: 0 15px;
        }

        .logo {
            max-width: 200px;
            height: auto;
            margin-bottom: 20px;
        }

        .by-line {
            margin-top: 60px;
            font-size: 14px;
            text-align: center;
            color: #888;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInDown {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            p{
                text-align: left;
            }
            .by-line{
                text-align: right;
            }
        }
    </style>
</head>

<body>
    <div class="maintenance-container">
        <img class="logo" src="logo.png" alt="Logo">
        <p>抱歉，我们的网站正在进行维护，请稍后再访问</p>
        <p>如有任何问题，请添加微信：xfsz2333</p>
        <p class="by-line">By：枫雨在线（www.ifyzx.com）</p>
    </div>
</body>

</html>
